name: Linux

on:
  push:
  workflow_dispatch: {}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        compiler: [clang]
        config: [profile]
        image: [ubuntu-20.04]

    runs-on: ${{ matrix.image }}

    env:
      CC:  ${{ matrix.compiler == 'gcc' && 'gcc' || 'clang'   }}
      CXX: ${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }}
      CMAKE_C_COMPILER_LAUNCHER: ccache
      CMAKE_CXX_COMPILER_LAUNCHER: ccache
      BUILDCACHE_MAX_CACHE_SIZE: 10737418240
      BUILDCACHE_REMOTE: ${{ secrets.TEST_BUILDCACHE_REMOTE }}
      BUILDCACHE_S3_ACCESS: ${{ secrets.TEST_BUILDCACHE_KEY }}
      BUILDCACHE_S3_SECRET: ${{ secrets.TEST_BUILDCACHE_SECRET }}

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 7168
          swap-size-mb: 512
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'     
            
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: recursive
          repository: aws-lumberyard-dev/o3de
          ref: development
          
      - name: Cache 3p
        uses: actions/cache@v3.0.11
        continue-on-error: true
        with:
          path: |
            ./3rdParty/downloaded_packages
            ./python
          key: O3DE-linux-3p-${{ matrix.image }}

      - uses: hendrikmuhs/ccache-action@v1.2.3
        with:
          key: O3DE-linux-${{ matrix.image }}-${{ matrix.config }}-${{ matrix.compiler }}
          max-size: 2048M
          variant: ccache
        
      - name: Configure environment
        run: |
          echo "Installing dependancies"
          pushd ./scripts/build/build_node/Platform/Linux
          sudo ./install-ubuntu.sh
          popd
          echo "Getting python..."
          ./python/get_python.sh
         
      - name: Configure
        run: |
          echo "Generating project..."
          cmake -B build -G "Ninja Multi-Config" -D CMAKE_CXX_COMPILER_LAUNCHER=ccache -D CMAKE_C_COMPILER_LAUNCHER=ccache -DLY_3RDPARTY_PATH=./3rdParty
          
      - name: Build
        run: |
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          cmake --build build --target Editor --config ${{ matrix.config }} -j1
