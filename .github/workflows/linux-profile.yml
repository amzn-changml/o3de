name: Linux Profile

on:
  push:
      paths: '.github/workflows/linux-profile.yml'
  workflow_dispatch: {}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        compiler: [clang]
        config: [profile]
        image: [ubuntu-22.04]

    runs-on: ${{ matrix.image }}

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 4096
          swap-size-mb: 512
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'     
            
      - name: Checkout repo
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 1
          show-progress: false
          clean: false
          
      - name: Git LFS fetch
        run: |
          git lfs install
          git lfs fetch --include "*.ico,*.bmp"
          git lfs checkout
          
      - name: Cache 3p
        uses: actions/cache@v4.0.2
        continue-on-error: true
        with:
          path: |
            ${{ github.workspace }}/3rdParty/downloaded_packages
            ${{ github.workspace }}/python
          key: O3DE-${{ matrix.image }}-3p
          save-always: true

      - name: Setup ccache
        uses: Chocobo1/setup-ccache-action@v1.4.3
        with:
          override_cache_key: O3DE-${{ matrix.image }}-${{ matrix.config }}-ccache
          override_cache_key_fallback: |
            O3DE-${{ matrix.image }}-${{ matrix.config }}
          prepend_symlinks_to_path: false
          ccache_options: |
            max_size=15G
            cache_dir=${{ github.workspace }}/.ccache

      - name: Configure environment
        run: |
          echo "Installing dependancies"
          pushd ./scripts/build/build_node/Platform/Linux
          sudo ./install-ubuntu.sh
          popd
          echo "Getting python..."
          ./python/get_python.sh
          
      - name: Build
        env:
          LY_3RDPARTY_PATH: ${{ github.workspace }}/3rdParty
          CC:  ${{ matrix.compiler == 'gcc' && 'gcc' || 'clang'   }}
          CXX: ${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }}
          CMAKE_C_COMPILER_LAUNCHER: ccache
          CMAKE_CXX_COMPILER_LAUNCHER: ccache
        run: |
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          python/python.sh -u scripts/build/ci_build.py --platform Linux --type profile
      
      - name: Save Builds
        uses: actions/upload-artifact@v4.3.5
        continue-on-error: true
        if: always()
        with:
          path: |
            ${{ github.workspace }}/build           
          name: O3DE-${{ matrix.image }}-${{ matrix.config }}-build
          compression-level: 1

      - name: Save Cache
        uses: actions/upload-artifact@v4.3.5
        continue-on-error: true
        if: always()
        with:
          path: |
            ${{ github.workspace }}/.ccache          
          name: O3DE-${{ matrix.image }}-${{ matrix.config }}-cache
          compression-level: 1
