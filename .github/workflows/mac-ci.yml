name: MacOS

on:
  push:
  workflow_dispatch: {}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        compiler: [xcode]
        config: [profile]
        image: [macos-13]

    runs-on: ${{ matrix.image }}

    env:
      CMAKE_C_COMPILER_LAUNCHER: ccache
      CMAKE_CXX_COMPILER_LAUNCHER: ccache

    steps:    
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive
          ref: development

      - name: Git LFS fetch
        run: |
          git lfs install
          git lfs fetch --include="*.ico"
          git lfs checkout
          
      - name: Cache 3p
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: |
            ./3rdParty/downloaded_packages
            ./python
          key: O3DE-mac-3p-${{ matrix.image }}
          save-always: false

      - uses: hendrikmuhs/ccache-action@v1.2.12
        with:
          key: O3DE-mac-${{ matrix.image }}-${{ matrix.config }}-${{ matrix.compiler }}
          max-size: 2048M
          variant: ccache

      - uses: lukka/get-cmake@latest
        
      - name: Configure environment
        run: |
          echo "Getting python..."
          ./python/get_python.sh
         
      - name: Configure
        run: |
          echo "Generating project..."
          cmake -B build -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache -DLY_3RDPARTY_PATH=./3rdParty
          
      - name: Build
        run: |
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          cmake --build build --target Editor --config ${{ matrix.config }} -j2
