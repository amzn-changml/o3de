name: Windows

on:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        compiler: [clang]
        config: [profile]
        image: [windows-2019]

    runs-on: ${{ matrix.image }}

    env:
      CC:  ${{ matrix.compiler == 'gcc' && 'gcc' || 'clang'   }}
      CXX: ${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }}
      CMAKE_C_COMPILER_LAUNCHER: ccache
      CMAKE_CXX_COMPILER_LAUNCHER: ccache

    steps:               
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: recursive
          
      - name: Cache 3p
        uses: actions/cache@v3.0.11
        continue-on-error: true
        with:
          path: |
            .\3rdParty\downloaded_packages
            .\python
          key: O3DE-windows-3p-${{ matrix.image }}

      - uses: hendrikmuhs/ccache-action@v1.2.3
        with:
          key: O3DE-windows-${{ matrix.image }}-${{ matrix.config }}-${{ matrix.compiler }}
          max-size: 2048M
          variant: ccache
        
      - name: Configure environment
        run: |
          echo "Installing dependancies"
          echo "Getting python..."
          .\python\get_python.sh
         
      - name: Configure
        run: |
          echo "Generating project..."
          cmake -B build -D CMAKE_CXX_COMPILER_LAUNCHER=ccache -D CMAKE_C_COMPILER_LAUNCHER=ccache -DLY_3RDPARTY_PATH=.\3rdParty
          
      - name: Build
        run: |
          cmake --build build --target Editor --config ${{ matrix.config }} -j1
