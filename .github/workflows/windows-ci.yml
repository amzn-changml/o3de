      #     Mount-VHD -Path D:\build.vhdx 
          
      - name: Save Builds
        uses: actions/upload-artifact@v4.3.5
        continue-on-error: true
        if: always()
        with:
          # path: "C:\\build.vhdx.7z"
          path: |
            D:\build
            
          name: O3DE-${{ matrix.image }}-${{ matrix.config }}-build
          compression-level: 1
